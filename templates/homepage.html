{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Smart City - Benvenuto</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }

        .background-image {
            background-image: url("{% static 'images/napoli.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100%;
            position: relative;
        }

        .overlay {
            background-color: rgba(14, 29, 48, 0.85);
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container-main {
            text-align: center;
            padding: 40px;
            color: #F8FAFC;
        }

        h1 {
            font-size: 3rem;
            color: #38BDF8;
            text-shadow: 2px 2px 6px black;
        }

        p.description {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 30px;
            color: #cbd5e1;
        }

        .btn-custom {
            background-color: #38BDF8;
            border: none;
            color: #0F172A;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            transition: 0.2s ease;
            margin: 10px;
        }

        .btn-custom:hover {
            background-color: #0EA5E9;
            color: white;
        }
    </style>
</head>
<body>
    <div class="background-image">
        <div class="overlay">
            <div class="container-main">
                <h1>Smart City Napoli</h1>
                <p class="description">
                    Un sistema intelligente per gestire i progetti urbanistici e coinvolgere i cittadini nella costruzione del futuro della citt√†.
                </p>
                <div>
                    <a href="{% url 'login' %}" class="btn btn-custom">Accedi</a>
                    <a href="{% url 'registrazione' %}" class="btn btn-custom">Registrati</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
