<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 <style>
    /* Layout del contenitore principale */
    .container-main {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #0e1d30; /* Blu notte */
        gap: 50px;
        padding: 20px;
    }

    /* Stile del titolo */
    .h1 {
        font-family: 'Poppins', sans-serif;
        font-size: 2.5rem;
        font-weight: bold;
        color: #38BDF8; /* Azzurro brillante */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        margin: 0;
    }

    /* Pulsante principale */
    .btn-primary {
        background-color: #38BDF8; /* Azzurro brillante */
        border-color: #38BDF8;
        color: #0F172A; /* Testo scuro su sfondo chiaro */
        width: 100%;
        font-size: 16px;
        padding: 10px;
        transition: background-color 0.2s ease;
    }

    .btn-primary:hover {
        background-color: #0EA5E9; /* Azzurro più intenso */
        border-color: #0EA5E9;
        color: #FFFFFF;
    }

    /* Form */
    form {
        background: #1E293B; /* Scuro ma non nero */
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
    }

    .form-control {
        font-size: 16px;
        padding: 10px;
        background-color: #0F172A;
        color: #F8FAFC;
        border: 1px solid #475569;
    }

    label {
        font-size: 16px;
        font-weight: 500;
        color: #F8FAFC;
    }

    select.form-control {
        font-size: 16px;
        padding: 8px;
        height: auto;
        background-color: #0F172A;
        color: #F8FAFC;
        border: 1px solid #475569;
    }
</style>



</head>
<body>
    <!-- Contenitore principale -->
    <div class="container-main">
        <!-- Scritta registrazione -->
        <p class="h1">Registrazione</p>

        <!-- Form di registrazione -->
        <form method="post" action="/registrazione">
            {% csrf_token %}

            <!-- Campo Nome -->
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required>
            </div>

            <!-- Campo Cognome -->
            <div class="form-group">
                <label for="cognome">Cognome</label>
                <input type="text" class="form-control" id="cognome" name="cognome" placeholder="Cognome" required>
            </div>

            <!-- Campo Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>

            <!-- Campo Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>

            <!-- Campo Conferma Password -->
            <div class="form-group">
                <label for="confirmPassword">Conferma Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Conferma Password" required>
            </div>

            <!-- Campo Municipalità -->
            <div class="form-group">
                <label for="inputState">Municipalità</label>
                <select id="inputState" name="codice_postale" class="form-control" required>
                    <option selected>Scegli</option>
                    {% for municipalita in lista_municipalita %}
                        <option value="{{ municipalita.codice_postale }}">{{ municipalita.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="inputState">Ruolo</label>
                <select id="inputState" name="ruolo" class="form-control" required>
                    <option selected>Scegli</option>
                    {% for ruolo, valore in ruoli %}
                        <option value="{{ ruolo}}">{{ valore }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Bottone di invio -->
            <button type="submit" class="btn btn-primary">Registrati</button>

         {% if error_message %}
               <p style="color: red;">{{ error_message }}</p>
            {% endif %}

            {% if success %}
               <p style="color: green;">{{ success }}</p>
            {% endif %}

        </form>
    </div>
</body>
</html>
